<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Admin Dashboard - Weekly/Monthly Summary</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Student Name</th>
                <th>Week</th>
                <th>Total Hours</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for row in summary %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>
                    {% if row[2] >= 8 %}
                        <span class="badge bg-success">✅ OK</span>
                    {% else %}
                        <span class="badge bg-danger">❌ Incomplete</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary">Back to Logs</a>
</body>
</html>
