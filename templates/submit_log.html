<!DOCTYPE html>
<html>
<head>
    <title>Submit TA Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>📝 Submit Work Log</h2>

    <form method="POST">
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ today }}" required>

        <label for="hours">Hours Worked:</label>
        <select name="hours" required>
            <option value="" disabled selected>-- Select hours --</option>
            {% for i in range(1, 33) %}
                {% set val = (i * 0.25) %}
                <option value="{{ val }}">{{ "{:.2f}".format(val) }} hour{{ 's' if val > 1 else '' }}</option>
            {% endfor %}
        </select>

        <label for="description">Task Description:</label>
        <textarea name="description" rows="4" placeholder="Briefly describe the TA work done..." required></textarea>

        <button type="submit">📤 Submit Log</button>
    </form>

    <br>
    <a href="/dashboard">← Back to Dashboard</a> |
    <a href="/logout">🚪 Logout</a>

</body>
</html>
