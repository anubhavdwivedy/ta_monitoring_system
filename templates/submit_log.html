<!DOCTYPE html>
<html>
<head>
    <title>Submit TA Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h2> ‚úçÔ∏è Submit Work Log</h2>

    <form method="POST">
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ today }}" required>

        <label>Hours Worked:</label><br>
        <select name="hours" required>
            <option value="" disabled selected>Hours</option>
            {% for h in range(0, 9) %}
                <option value="{{ h }}">{{ h }}</option>
            {% endfor %}
        </select>

        <select name="minutes" required>
            <option value="" disabled selected>Minutes</option>
            {% for m in [0, 15, 30, 45] %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="description">Task Description:</label>
        <textarea name="description" rows="4" placeholder="Briefly describe the TA work done..." required></textarea>

        <button type="submit">üì§ Submit Log</button>
    </form>

    <br>
    <a href="/dashboard">‚Üê Back to Dashboard</a>

</body>
</html>
