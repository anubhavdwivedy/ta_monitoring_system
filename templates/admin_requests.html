<!DOCTYPE html>
<html>
<head>
    <title>Admin - Password Reset Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">
    <h2 class="mb-4 text-primary">🔐 Password Reset Requests</h2>

    {% if requests %}
        {% for req in requests %}
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h5 class="card-title"><strong>📧 Email:</strong> {{ req.email }}</h5>
                    <p class="card-text"><strong>Message:</strong> {{ req.message or '—' }}</p>

                    <form method="POST" action="/approve-reset/{{ req.id }}" class="row g-3 align-items-center">
                        <div class="col-md-8">
                            <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
                        </div>
                        <div class="col-md-4 text-end">
                            <button type="submit" class="btn btn-success w-100">✅ Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info text-center">
            No pending password reset requests at the moment.
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/admin" class="btn btn-outline-secondary">← Back to Admin Panel</a>
    </div>
</body>
</ht
