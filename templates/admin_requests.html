<!DOCTYPE html>
<html>
<head>
    <title>Admin - Password Reset Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <h2 class="page-title">🔐 Password Reset Requests</h2>

    {% if requests %}
        {% for req in requests %}
            <div class="request-box">
                <div><strong>Email:</strong> {{ req.email }}</div>
                <div><strong>Message:</strong> {{ req.message }}</div>

                <form class="reset-form" method="POST" action="/approve-reset/{{ req.id }}">
                    <input type="password" name="new_password" placeholder="New Password" required class="form-control">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No pending requests.</p>
    {% endif %}

    <a href="/admin" class="btn btn-secondary mt-4">← Back to Admin Panel</a>
</body>
</html>
>
