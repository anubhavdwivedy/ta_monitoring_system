<!DOCTYPE html>
<html>
<head>
    <title>Admin - Password Reset Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <h2 class="mb-4">🔐 Password Reset Requests</h2>

    {% if requests %}
        {% for req in requests %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">📧 {{ req.email }}</h5>
                    <p class="card-text"><strong>Message:</strong> {{ req.message }}</p>

                    <form method="POST" action="/approve-reset/{{ req.id }}" class="row g-2 align-items-center">
                        <div class="col-sm-8">
                            <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-success">✅ Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info">No pending password reset requests at the moment.</div>
    {% endif %}

    <a href="/admin" class="btn btn-secondary mt-4">← Back to Admin Panel</a>
</body>
</html>
