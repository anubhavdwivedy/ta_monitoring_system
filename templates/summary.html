<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <h2>üìä Weekly/Monthly TA Summary</h2>

    <table class="summary-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Week</th>
                <th>Total Hours</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for row in summary %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>
                    {% if row[2] >= 8 %}
                        <span class="badge success">‚úÖ OK</span>
                    {% else %}
                        <span class="badge danger">‚ùå Incomplete</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="nav-footer">
        <a href="/admin" class="button">‚Üê Back to Admin Logs</a>
    </div>
</div>

</body>
</html>
