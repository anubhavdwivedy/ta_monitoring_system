<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">üìä Weekly/Monthly TA Summary</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Week</th>
                    <th>Total Hours</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            {% for row in summary %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>
                        {% if row[2] >= 8 %}
                            <span class="badge bg-success px-3 py-2">‚úÖ OK</span>
                        {% else %}
                            <span class="badge bg-danger px-3 py-2">‚ùå Incomplete</span>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-4 text-center">
        <a href="/admin" class="btn btn-outline-primary">‚Üê Back to Admin Logs</a>
    </div>
</div>

</body>
</html>
