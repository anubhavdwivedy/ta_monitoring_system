<!DOCTYPE html>
<html>
<head>
    <title>Weekly Summary - TA Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>📊 Weekly Summary of Approved Logs</h2>

    <p><a href="/admin">← Back to Admin Dashboard</a> | <a href="/logout">🚪 Logout</a></p>

    <table border="1" cellpadding="6">
        <tr>
            <th>TA Name</th>
            <th>Week</th>
            <th>Total Hours</th>
        </tr>
        {% for name, week_label, total_hours in data %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ week_label }}</td>
            <td>{{ total_hours }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if not data %}
    <p>No approved logs found yet.</p>
    {% endif %}
</body>
</html>
